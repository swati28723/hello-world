<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="colorpicker.js" defer></script>
    <link rel="stylesheet" href="colorpicker.css">
</head>
<body>
    <div>
        <h1 class="heading">Color Picker</h1>
        <div class="btndiv">
            <button id="btnn1" class="btnn btnn1" onclick="changeBackgroundColor(this)">#e0e0e0</button>
            <button id="btnn2" class="btnn btnn2" onclick="changeBackgroundColor(this)">#6fcf97</button>
            <button id="btnn3" class="btnn btnn3" onclick="changeBackgroundColor(this)">#56ccf2</button>
            <button id="btnn4" class="btnn btnn4" onclick="changeBackgroundColor(this)">#bb6bd9</button>
        </div>
        <div class="bgtext">
            <h3 class="text" id="bgtext">Background Color : </h3>
        </div>
        <p class="para">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
</body>
</html>
