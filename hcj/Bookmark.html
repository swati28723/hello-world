<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Your Favorite Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Bookmark.js" defer></script>
    <link rel="stylesheet" href="Bookmark.css">
</head>
<body>
    <div class="blue">
        <p class="hello">Hello</p>
        <h1 class="name">Jane Doe</h1>
        <div class="temp">
            <h2 class="heading">Bookmark Your Favorite Sites</h2>
            <div class="transparent" id="transparent">
                <form id="bookmarkForm">
                    <label class="sitename">SITE NAME</label><br>
                    <input class="inpt" type="text" id="siteNameInput"><br>
                    <div class="error" id="siteNameError">Required*</div>
    
                    <label class="sitename">SITE URL</label><br>
                    <input class="inpt" type="text" id="siteUrlInput">
                    <div class="error" id="siteUrlError">Required*</div>
    
                    <div class="button">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
    
                <div class="list" id="bookmarkList"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
