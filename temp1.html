<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="temp1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="temp1.js" defer></script>
</head>
<body class="main">   
    <h1 class="heading">Speed Typing Test</h1>
    <p>On your fingers let's set Go!</p>
    <div class="clock">
        <img class="img" src="https://cdn.vectorstock.com/i/1000v/64/10/a-clock-vector-3966410.avif" alt="">
        <p id="time">0 Seconds</p>
    </div>
    <div class="mainContainer">
        <p>Do not give your attention to what others do or fail to do; give it to what you do or fail to do.</p>
        <input  id="inputBox" class="inputBox" type="text" placeholder="Type here !!!">
    </div>
    <p class="result" style="display: none;">You typed incorrect sentence</p>
    <div>
        <button class="button" id="submitButton">Submit</button>
        <button class="button" id="resetButton">Reset</button>
    </div>
</body>
</html>
