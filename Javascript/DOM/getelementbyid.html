<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by ID</title>
    <script src="getelementbyid.js" defer></script>
    <style>
        #heading{
            color: red;
        }
    </style>
</head>
<body>
    <!-- <h1 id="name">Hello</h1> -->
    <h1 id="heading">Web Technologies</h1>
    <button onclick="changeHeading('blue')">Change Heading</button>
    <button onclick="changeHeading('red')">Change Heading</button>
    <button onclick="changeHeading('green')">Change Heading</button>

    <script>
        function changeHeading(color){
            document.querySelector('#heading').style.color = color;
        }
    </script>
</body>
</html>
