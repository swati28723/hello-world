<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
    <script src="https://kit.fontawesome.com/2045edaf45.js" crossorigin="anonymous"></script>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5" height="250" width="400">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>

        <tr>
            <td rowspan="7">Hours</td>
        </tr>

        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Art</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>

        <tr>
            <td>Art</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>

        <tr>
            <th colspan="5">Lunch</th>
        </tr>

        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Art</td>
            <td>Science</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr>
            <td>Art</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>

        
    </table>
</body>
</html>
