<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Taj_carousel.css">
</head>
<body>
    <div class="bg d-flex flex-column">
        <h1 style="color: white; text-align: center;">Detailed View</h1>
        <div class="abc">
            <div>
                <div id="carouselExampleIndicators" class=" image_size carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="image" src="https://as1.ftcdn.net/v2/jpg/03/04/85/26/1000_F_304852693_nSOn9KvUgafgvZ6wM0CNaULYUa7xXBkA.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img class="image" src="https://whc.unesco.org/uploads/thumbs/site_0252_0002-1000-750-20080319163221.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img class="image" src="https://as1.ftcdn.net/v2/jpg/04/18/16/02/1000_F_418160257_OCq4Eca4byPTqUPx6V1M1TOsigdKuIG9.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="efg">
                <h1 style="color: blue;">Taj Mahal</h1>
                <p>The Taj Mahal is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan (reigned from 1628 to 1658), to house the tomb of his favourite wife, Mumtaz Mahal.</p>
            </div>
        </div>
    </div>
</body>
</html>
