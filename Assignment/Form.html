<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form class="container">
        <h3 style="text-align: center;">Registration Form In Html</h3>

        Name:
        <input class="abc" type="text" ali placeholder="Name" name="Name"/><br>
    
        Phone Number:
        <input class="abc" type="number" placeholder="9876******" name="phone number"/><br>
    
        Email Id:
        <input class="abc" type="text" placeholder="example1@*8" name="email id"/><br>
    
        Password:
        <input type="text" placeholder="Password" name="password"/><br>
    
        Date of Birth:
        <input type="date" name="date of birth"/><br>
    
        Gender:
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female<br>
    
        Hobbies:
        <input type="checkbox" name="hobbies" value="singing"/>Singing
        <input type="checkbox" name="hobbies" value="dancing"/>Dancing
        <input type="checkbox" name="hobbies" value="playing"/>Playing<br>
    
        Education Qualification:
        <select>
            <option value="select option">Select option</option>
            <option value="10+2">10 + 2</option>
            <option value="graduation">Graduation</option>
            <option value="post gradution">Post Graduation</option>
        </select><br>
    
        Address:<textarea name="address" rows="6" cols="50">
                        Address...</textarea>
        <br>
    </form>
</body>
</html>
