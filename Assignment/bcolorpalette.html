<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2045edaf45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap color palette</title>
    <link rel="stylesheet" href="bcolorpalette.css">
</head>
<body>
    <h1 class="color-palette-heading">
        Bootstrap Color Palette
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-primary">
                <p class="color-name">Primary</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-secondary">
                <p class="color-name">Secondary</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-success">
                <p class="color-name">Success</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-info">
                <p class="color-name">Info</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-warning">
                <p class="color-name">Warning</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3"></div>
            <div class="color-box bg-danger">
                <p class="color-name">Danger</p>
            </div>
        </div>
    </div>
</body>
</html>
