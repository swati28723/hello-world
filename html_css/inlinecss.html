<!-- CSS(Cascading Style Sheets):- Used to style a web page HTML gives structure to the webpage while css makes this structure beautiful.
There are three ways to style a web page:- 
1. Inline styling/Style atribute
2. Internal style sheet/Style tag
3. External style sheet(CSS)

1. Inline styling:- to style any html document we have a universal style atribute. It can be used with all the html tags.
syntax - <tagname style="property:value; property:value;"content</tagname>
-->
<!DOCTYPE html>
<html>
<head>
    <title>Grouping Selectors</title>
</head>
<body>
    <p style="color: red; background-color: skyblue;">This paragraph has a background color</p>
</body>
</html>
